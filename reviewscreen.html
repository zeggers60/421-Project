<!DOCTYPE html>
<html>
<title>Errand Boys</title>
<meta charset="UTF-8">

body {font-family:Serif;}

<body>
  <div class="w3-row w3-padding-64" id="review">
  <h3 class="margin">Review - Tell us how we can improve.</h3>
  <div>
    <form class="form-group">
       Customer Name:<br>
      <input type="text" class="form-control" ng-model="id_review" required><br>
      Review:<br>
      <input type="text" class="form-control" ng-model="comment" required>
      <br><br>
      <button type="submit" class="btn btn-default" ng-click="save()">Submit</button>
    </form>
  </div>  
</div>
</div>
<br>
<br>
</div>

<script>
var app = angular.module('myApp', []);

$scope.save = function () {
    $http.post("mysql/student", {"id_review": $scope.id_review, "comment": $scope.comment})
    .then(function (response) {
        // add locally!
        $scope.names.push({"id_review": $scope.id_review, "comment": $scope.comment});
        
        $scope.id_review = '';
        $scope.comment = '';        
        $scope.r_status = 'Thank You!';
        
        alert('Review Added!');
        // $scope.added = response.data;
        console.log(response.data);
    }, function myError(response) {
      $scope.r_status = 'Ooops! Error!';
    });
  };
</script>
  
  </body>
