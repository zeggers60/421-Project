<!DOCTYPE html>

<html >

  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


<style>

table, th , td  {

  border: 1px solid grey;

  border-collapse: collapse;

  padding: 5px;

}

table tr:nth-child(odd) {

  background-color: #f1f1f1;

}

table tr:nth-child(even) {

  background-color: #ffffff;

}

</style>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

<body>

 

<div ng-app="myapp">


<h1> Place Your Review </h1>

<hr />


<div ng-controller="r_controller">

  <table>

    <tr ng-repeat="x in names">

      <td>{{ x.idCustomer }}</td>

      <td>{{ x.comment }}</td>

    </tr>

  </table>

</div>


<hr />

<div ng-controller="c_controller">

  <form class="form-group">

    Customer's Full Name:<br>

    <input type="text" class="form-control" ng-model="idCustomer" required>

    Customer's Comments:<br>

    <input type="text" class="form-control" ng-model="comment" required>

    <br><br>

    <button type="submit" class="btn btn-default" ng-click="save()">Add</button>

  </form>

  <p>idCustomer:{{idCustomer}} <br> comment:{{comment}} <br> </p>

</div>


</div>

 

<script>

var app = angular.module('myapp', []);

app.controller('r_controller', function($scope, $http) {

   $http.get("mysql/review")

   .then(function (response) {

      $scope.names = response.data;

      // console.log(response.data);

  });

});


app.controller('c_controller', function($scope, $http) {

  $scope.save = function () {

    $http.post("mysql/review", {"idCustomer": $scope.idCustomer, "comment": $scope.comment})

    .then(function (response) {

        // $scope.added = response.data;

        console.log(response.data);

    });

  }    

});

</script>

 

</body>

</html>
